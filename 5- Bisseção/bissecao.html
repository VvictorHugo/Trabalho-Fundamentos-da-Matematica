<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método da Bisseção</title>
    <link rel="stylesheet" href="bissecao.css">
</head>
<body>
    <h1>Cálculo de Raiz pelo Método da Bisseção</h1>
    <h1>Questão 5</h1>
    <div class="container">
        <div class="input-group">
            <label for="xInicial">x inicial:</label>
            <input type="number" id="xInicial" value="0" step="0.1">
        </div>
        
        <div class="input-group">
            <label for="xFinal">x final:</label>
            <input type="number" id="xFinal" value="2" step="0.1">
        </div>
        
        <div class="input-group">
            <label for="tolerancia">Tolerância desejada:</label>
            <input type="number" id="tolerancia" value="0.01" step="0.001">
        </div>
        
        <div class="input-group">
            <label for="maxIteracoes">Número máximo de iterações:</label>
            <input type="number" id="maxIteracoes" value="10">
        </div>
        
        <button id="calcular">Calcular Raiz</button>
        
        <div class="results">
            <div class="result-item">
                <strong>Status do intervalo:</strong> 
                <span id="statusIntervalo">-</span>
            </div>
            
            <div class="result-item">
                <strong>Resultado final:</strong> 
                <span id="resultadoFinal">-</span>
            </div>
        </div>
        
        <table id="tabela">
            <thead>
                <tr>
                    <th>i</th>
                    <th>x inicial</th>
                    <th>x médio</th>
                    <th>x final</th>
                    <th>f(x inicial)</th>
                    <th>f(x médio)</th>
                    <th>f(x final)</th>
                    <th>tolerância</th>
                </tr>
            </thead>
            <tbody id="tabelaDados">
            </tbody>
        </table>
    </div>
    <script src="bissecao.js"></script>
</body>
</html>
